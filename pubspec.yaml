name: otomatiksclub
description: "Otomatiks Club project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.6
  smooth_page_indicator: ^1.0.0+2
  google_fonts: ^4.0.0
  url_launcher: ^6.1.5
  intl: ^0.17.0
  image_picker: ^0.8.5+3
  video_player: ^2.4.6
  file_picker: ^5.3.0
  permission_handler: ^11.3.1
  http: ^1.2.2
  lottie: ^3.1.2
  connectivity: ^3.0.6
  shared_preferences: ^2.3.2
  jwt_decoder: ^2.0.1
  mime: ^2.0.0
  http_parser: ^4.0.2
  flutter_image_compress: ^2.3.0
  shimmer: ^3.0.0
  flutter_cache_manager: ^3.4.1
  path_provider: ^2.1.5
  flutter_share: ^2.0.0
  image: ^4.0.17
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.12.0
  collection: ^1.18.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
